{% load i18n static %}
<script>
    $(function () { // document ready


        /* initialize the external events
        -----------------------------------------------------------------*/

        $('#external-events .fc-event').each(function () {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                value: $.trim($(this).attr('value')),
                stick: true, // maintain when user navigates (see docs on the renderEvent method)
                duration: '01:00'
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
        -----------------------------------------------------------------*/
        var d = new Date();
        var tody = d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
        $('#calendar').fullCalendar({
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            now: tody,
            editable: true, // enable draggable events
            droppable: true, // this allows things to be dropped onto the calendar
            aspectRatio: 1.8,
            scrollTime: '00:00', // undo default 6am scrollTime
            header: {
                left: 'today prev,next',
                center: 'title',
                right: 'agendaWeek,month'
            },
            defaultView: 'agendaWeek',
            allDaySlot: false,
            views: {
                week: {
                    // options apply to dayGridWeek and timeGridWeek views

                },
            },
            events: [

            ],
            eventRender: function(event, element) {
                element.find(".fc-bg").css("pointer-events","none");
                element.append("<div style='position:absolute;bottom:0px;right:0px' ><button type='button' id='btnDeleteEvent' class='btn btn-block btn-default btn-flat'>X</button></div>" );
                element.find("#btnDeleteEvent").click(function(){
                    $.confirm({
                        content: 'Are u sure?',
                        buttons: {
                            confirm: function () {
                                $('#calendar').fullCalendar('removeEvents',event._id);
                            },
                            cancel: function () {

                            }
                        }
                    });

               });
            },
            drop: function (date, jsEvent, ui, resourceId) {
                console.log('drop', date.format(), resourceId);

                // is the "remove after drop" checkbox checked?
                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }
            },
            eventReceive: function (event) { // called when a proper external event is dropped
                console.log('eventReceive', event);
                console.log('startTime', moment(event.start).format())

            },
            eventDrop: function (event) { // called when an event (already on the calendar) is moved
                console.log('eventDrop', event);
            }
        });

    });</script>
<style>
    h2 {
        margin-top: -10px;
        text-align: center;
    }

    #wrap {
        width: 1100px;
        margin: 0 auto;
    }

    #calendar {
        position: static;
    }

    #external-events {
        float: left;
        width: 150px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background: #eee;
        text-align: left;
    }

    #external-events h4 {
        font-size: 16px;
        margin-top: 0;
        padding-top: 1em;
    }

    #external-events .fc-event {
        color: #fff!important;;
        background-color: #3a87ad!important;;
        margin: 10px 0;
        cursor: pointer;
    }

    #external-events p {
        margin: 1.5em 0;
        font-size: 11px;
        color: #666;
    }

    #external-events p input {
        margin: 0;
        vertical-align: middle;
    }

    #calendar {
        float: right;
        width: 900px;
    }
</style>

<h2>Calendar Schedule</h2>


<div id="wrap">
    <div id="wrap">
        <div id="external-events">
            <h4>Drag drop events to schedule</h4>
            {% for course in courses %}
                        <div value={{ course.id }} class="fc-event ui-draggable ui-draggable-handle"
                             {% if forloop.counter == 1 %}
                             style="z-index: auto; left: 0px; top: 0px;"
                             {% endif %}
                        >
                            {{ course.course_name }}
                        </div>
            {% endfor %}
        </div>
        <div id="calendar" class="fc fc-unthemed fc-ltr">


        </div>
        <div style="clear:both"></div>
    </div>
</div>
